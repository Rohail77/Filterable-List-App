<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filterable list</title>
</head>
<body>
    <div class="wrapper">
        <h1>My Contacts</h1>
        <input type="text" class="search-input" placeholder="Search for names">
        <div class="list">
            <ul class="mini-list mini-list-A">
               <li class="letter"> A</li>
               <li><a href="#" class="contact">Ali</a></li>
               <li><a href="#" class="contact">Arslan</a></li>
               <li><a href="#" class="contact">Ahmad</a></li>
               <li><a href="#" class="contact">Abdullah</a></li>
            </ul>
            <ul class="mini-list mini-list-B">
                <li class="letter"> B</li>
                <li> <a href="#" class="contact">Basam</a> </li>
                <li> <a href="#" class="contact">Broad</a> </li>
                <li> <a href="#" class="contact">Bill</a> </li>
            </ul>
            <ul class="mini-list mini-list-C">
                <li class="letter">C</li>
                <li><a href="#" class="contact">Cane</a> </li>
                <li><a href="#" class="contact">Charlie</a> </li>
                <li><a href="#" class="contact">Chamberleign</a> </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
